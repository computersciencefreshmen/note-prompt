version: '3.8'

services:
  # 主应用服务
  note-prompt-app:
    image: note-prompt:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # MySQL数据库配置
      - MYSQL_HOST=192.168.3.13
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=agent_report
      # AI模型配置
      - OLLAMA_HOST=47.107.173.5
      - OLLAMA_PORT=11434
      - OLLAMA_MODEL=deepseek-r1:32b
      - OLLAMA_TEMPERATURE=0.1
      - OLLAMA_TIMEOUT=120
      # API密钥配置
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      # JWT配置
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./ai-optimizer:/app/ai-optimizer:ro
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - note-prompt-network

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - note-prompt-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - note-prompt-app
    restart: unless-stopped
    networks:
      - note-prompt-network

volumes:
  redis_data:

networks:
  note-prompt-network:
    driver: bridge
